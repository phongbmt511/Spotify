      <div class="player">
        <!-- Dashboard -->
        <div>
          <div class="dashboard">
            <span style="font-size: 23px;color: grey;margin-left: 96%;cursor: pointer;">
              <i class="fa-solid fa-xmark"></i>
            </span>
            <!--  đĩa CD quay -->
            <div class="cd">
              <div class="cd-thumb"></div>
            </div>
            <!-- tên bài hát và ca sĩ -->
            <header>
              <h2>name</h2>
              <h4>singer</h4>
            </header>
            <!-- thanh tua bài hát  -->
            <input
              id="progress"
              class="progress"
              type="range"
              value="0"
              step="1"
              min="0"
              max="100"
            />
            <!-- play bài hát  -->
            <audio id="audio" src=""></audio>
            <!-- Control -->
            <div class="control">
              <!-- icon lặp lại 1 bài -->
              <div class="btn btn-repeat">
                <i class="fas fa-redo"></i>
              </div>
              <!-- icon lùi bài -->
              <div class="btn btn-prev">
                <i class="fas fa-step-backward"></i>
              </div>
              <!-- icon chạy bài -->
              <div class="btn btn-toggle-play">
                <i class="fas fa-pause icon-pause"></i>
                <i class="fas fa-play icon-play"></i>
              </div>
              <!-- icon tiến bài -->
              <div class="btn btn-next">
                <i class="fas fa-step-forward"></i>
              </div>
              <!-- icon phát ngẫu nhiên  -->
              <div class="btn btn-random">
                <i class="fas fa-random"></i>
              </div>
            </div>
          </div>
        </div>
        <!-- Playlist -->
        <div>
        <!-- Thanh search -->
        <input type="text" id="myFilter" class="form-control" onkeyup="myFunction()" placeholder="Tìm kiếm bài hát ..." style="height:45px;margin-bottom: 5px;">
        <!-- Danh sách bài hát -->
        <div class="playlist" id="myProducts">
          </div>
        </div>
    </div>
      </div>
    </div>
    <script src="./musicapp.js"></script>
    <script>
    //Hàm tìm kiếm bài hát trong playlist
    function myFunction() {
    var input, filter, cards, cardContainer, title, i;
    input = document.getElementById("myFilter");
    filter = input.value.toUpperCase();
    cardContainer = document.getElementById("myProducts");
    cards = cardContainer.getElementsByClassName("song");
    for (i = 0; i < cards.length; i++) {
      title = cards[i].querySelector(".title");
      if (title.innerText.toUpperCase().indexOf(filter) > -1) {
        cards[i].style.display = "";
      } else {
        cards[i].style.display = "none";
      }
    }
  }      
    </script>
  </body>
