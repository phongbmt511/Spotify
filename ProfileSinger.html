    <div id="list_singer"></div>
    <div class="card text-center text-white bg-dark" style="margin-top: 100px">
      <div class="card-header">Giới thiệu</div>
      <div class="card-body">
        <h5 class="card-title">Các ca sỹ nổi tiếng năm 2022</h5>
        <p class="card-text">App Musix</p>
        <a href="trangchu.html" class="btn btn-primary">Về trang chủ</a>
      </div>
      <div class="card-footer text-muted">2 ngày trước</div>
    </div>
    <script src="./musicapp.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"
      integrity="sha512-zJYu9ICC+mWF3+dJ4QC34N9RA0OVS1XtPbnf6oXlvGrLGNB8egsEzu/5wgG90I61hOOKvcywoLzwNmPqGAdATA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      let avatars = [];
      async function getData() {
        try {
          let data = await axios.get("http://localhost:5000/items");
          avatars = data.data;
          renderUser();
        } catch (e) {
          console.log(e);
        }
      }
      getData().then((data) => {
        console.log(data);
      });
      function renderUser() {
        let element = "";
        avatars.map((value) => {
          element += `
          <div class="list">
            <div class="list__img">
              <img
                src="${value.avatar}"
                alt="img"
              />
            </div>
            <p>${value.singer}</p>
            <div class="list__social">
              <a href="#">
                <i class="bx bxl-facebook"></i>
              </a>
              <a href="#">
                <i class="bx bxl-youtube"></i>
              </a>
              <a href="#">
                <i class="bx bxl-tiktok"></i>
              </a>
              <a href="#">
                <i class='bx bxl-instagram-alt'></i>
              </a>
            </div>
          <button>Thông tin</button>
        </div>
            `;
        });
        document.getElementById("list_singer").innerHTML = element;
      }
    </script>
  </body>
